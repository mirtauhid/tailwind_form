<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Poppins google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Side bar Dashboard</title>
</head>
<body>
   <div class="home">

    <!-- left part -->
       <div class="leftPart">
        <div class="leftpart-1">
            <div class="logo">
                <img src="logo.png" alt="logo" height="100%" width="100%">
            </div>
            <div class="leftpartTop">
                <ul>
                    <li  class="tooltip"><a href="#"><i class="fas fa-home" style="color:#e8e8e8"></i></i></a>
                        <span class="tooltiptext">Events</span>
                    </li>
                    <li  class="tooltip"><i class="fas fa-bars" style="color:#e8e8e8"></i></a>
                        <span class="tooltiptext">Timeline</span>
                    </li>
                    <li  class="tooltip"><a href="#"><i class="fas fa-calendar-day"style="color:#e8e8e8" ></i></a>
                        <span class="tooltiptext">Schedule</span>
                    </li>
                    <li  class="tooltip"><i class="fas fa-images" style="color:#e8e8e8"></i></a>
                        <span class="tooltiptext">Media</span>
                    </li>
                    <li  class="tooltip"><a href="#"><i class="fas fa-layer-group" style="color:#e8e8e8"></i></a>
                        <span class="tooltiptext">Integrations</span>
                    </li>
                </ul>
            </div>
            <div class="leftpartBottom">
                <ul>
                    <li  class="tooltip"><a href="#"><i class="fas fa-cog" style="color:#e8e8e8"></i></a>
                        <span class="tooltiptext">Account Settings</span>
                    </li>
                    <li  class="tooltip"><a href="#"><i class="far fa-bell" style="color:#e8e8e8"></i></a>
                        <span class="tooltiptext">Notifications</span>
                    </li>
                    <li  class="tooltip"><a href="#"><i class="fas fa-life-ring" style="color:#e8e8e8"></i></a>
                        <span class="tooltiptext">Help</span>
                    </li>
                    <li  class="tooltip"><a href="#"><i class="fas fa-sign-out-alt" style="color:#e8e8e8"></i></a>
                        <span class="tooltiptext">Logout</span>
                    </li>
                </ul>
            </div>
            
        </div>
        <!-- <p>Setting</p> -->
        <div class="leftpart-2">
            <h3>Settings</h3>
            <ul>
                <li>Timeline</li>
                <li>Event Info</li>
                <li>Integrations</li>
                <li>Registration</li>
                <li>Advanced</li>
                <li>Templates</li>
                <li>Code</li>
            </ul>
        </div>
       </div>
       <!-- right part  -->
       <div class="rightPart">
        <img src="NewLayout.png" alt="crop image">
       </div>
   </div>
</body>
</html>
